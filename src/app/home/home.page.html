<ion-content [fullscreen]="true">


  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>TellevoAPP</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contrase単a" type="password" labelPlacement="floating"
              placeholder="Ingrese su Contrase単a">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button>
          <br>
          <p><a target="_blank" rel="noopener noreferrer"[routerLink]="['/olvidar']">多Olvidaste tu contrase単a?</a></p>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
